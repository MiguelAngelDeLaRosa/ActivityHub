<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Iniciar Sesion</title>
</head>
<body class="bg-gray-50 min-h-screen">
        <main class="container mx-auto md:grid md:grid-cols-2 mt-12 gap-10 p-5 items-center">
            <div>
                <h1 class="text-indigo-600 font-black text-6xl">
                  Inicia Sesión y Administra tus
                  <span class="text-black">Tareas</span>
                </h1>
              </div>
              <div class="mt-20 md:mt-5 shadow-lg px-5 py-10 rounded-xl bg-white">
                <form id="form" action="">
                  <div class="my-5">
                    <label class="uppercasek text-gray-600 block text-xl font-bold">
                      Email
                    </label>
                    <input
                    id="email"
                      type="email"
                      placeholder="Email de Registro"
                      class="border w-full p-3 mt-3 bg-gray-50 rounded-xl"
                    />
                  </div>
                  <div class="my-5">
                    <label class="uppercasek text-gray-600 block text-xl font-bold">
                      Password
                    </label>
                    <input
                    id="password"
                      type="password"
                      placeholder="Tu Password"
                      class="border w-full p-3 mt-3 bg-gray-50 rounded-xl"
                    />
                  </div>
                  <input
                    type="submit"
                    value="Iniciar Sesión"
                    class="bg-indigo-700 w-full py-3 px-10 rounded-xl text-white uppercase font-bold mt-5 hover:cursor-pointer hover:bg-indigo-800 md:w-auto"
                  />
                </form>
                <nav class="mt-10 lg:flex lg:justify-between">
                  <a href="./registrarUsuario.html"
                    class="block text-center my-5 text-gray-500"
                  >
                    ¿No tienes una cuenta? Regístrate
                </a>
                  <Link
                    class="block text-center my-5 text-gray-500"
                  >
                    Olvide mi Password
                  </Link>
                </nav>
              </div>
          </main>
          <script type="module" src="../app/login.js"></script>
</body>
</html>
