<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../css/crearListaStyle.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Lista</title>
</head>

<body>
    <div class="title">ActivityHub</div>
    <div class="form-container">
        <form class="form">
            <fieldset>
                <legend>Crear lista</legend>
                <label for="nombreLista">Nombre de la lista:</label>
                <input type="text" id="nombreLista" name="nombreLista" required><br>
                <label for="descripcion">Descripcion:</label>
                <input type="text" id="descripcion" name="descripcion" required><br>
            </fieldset>
            <button type="submit" class="btn-add">Agregar</button>
        </form>
    </div>
</body>
</html>
