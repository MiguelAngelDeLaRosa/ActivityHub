<!DOCTYPE html>
<html lang="es">

<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/TaskCreateStyle.css">
  <link rel="stylesheet" href="../index.css">
  <title>Crear Tarea</title>
</head>

<body>
  <header class="bg-gray-600 py-4 px-6 flex justify-between items-center">
    <div id="userNameHeader" class="text-white text-lg">Bienvenido:</div>
    <nav class="space-x-4">
        <a href="./index.html" class="text-white hover:text-gray-300">Inicio</a>
        <a href="./crearLista.html" class="text-white hover:text-gray-300">Crear Listas</a>
        <a href="./createTask.html" class="text-white hover:text-gray-300">Crear Tareas</a>

    </nav>
    <button title="Cerrar Sesión" id="singOut" class="text-white hover:text-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout-2" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M10 8v-2a2 2 0 0 1 2 -2h7a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-7a2 2 0 0 1 -2 -2v-2" />
          <path d="M15 12h-12l3 -3" />
          <path d="M6 15l-3 -3" />
        </svg>
  </button>
</header>

  <div class="title">ActivityHub</div>
  <form id="form">
    <div class="form-field">
      <label for="nombre">Nombre:</label>
      <input id="nombre" type="text" id="nombre" name="nombre" required>
    </div>
    <div class="form-field">
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
    </div>
    <div class="form-field">
      <label for="prioridad">Prioridad:</label>
      <input id="prioridad" type="range" id="prioridad" name="prioridad" min="1" max="10" class="range-slider">
    </div>
    <div class="form-field">
      <label for="">Recordatorio</label>
      <label for="recordatorio" class="checkboxtoggle">
        <input id="recordatorio" type="checkbox" id="recordatorio" name="recordatorio">
        <span class="checkmark"></span>
    </div>
    <div class="form-field">
      <label for="categoria">Categoría:</label>
      <select id="categoria" name="categoria">
        <option value="" disabled selected>Selecciona una lista</option>

      </select>
    </div>
    <div class="form-field date">
      <label for="start-date">Fecha Inicio:</label>
      <input type="date" id="start-date" name="start-date" required min="2023-01-01">

      <label for="end-date">Fecha Fin:</label>
      <input type="date" id="end-date" name="end-date" required min="2023-01-01" max="2033-12-31">
    </div>
    <button class="agregar-button">Agregar</button>
  </form>
  </div>
  <div id="alerta" class="flex text-center justify-center">
  <script type="module" src="../app/editTask.js"></script>
</body>

</html>
